<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link href="../static/css/main.css" type="text/css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script href="../static/js/index.js" type="text/javascript" th:src="@{/js/index.js}"></script>
    <title>Kathai</title>
  </head>
  <body>
    <div class="item1">
      <img src="../static/images/f3.png" th:src="@{/images/f3.png}" alt="Title" />
    </div>

    <div class="item2">
      <button class="openbtn" onclick="openNav()"><span>â˜° Menu</span></button>
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>

        <a href="/api/books/">Home</a><br />

        <button class="dropdown-btn">
          Analysis
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <a href="/api/books/read">Book Reading</a>
          <a href="/api/books/genre">Genre</a>
        </div>

        <br />
        <a href="https://spacecupcake1.github.io/Kathai/HTML/form.html"
          >Contact Form</a
        >
      </div>
    </div>

    <div class="transbox">
      <div class="grid-container">

        <div class="item3">
        <div th:object="${bookDesc}" style="text-align: center;">
            <h1>
                <span th:text="*{title}" id="titleSpan"></span>
            </h1>
            <img id="bookCover" src="" alt="Book Cover" class="thumb">
			<h3>ID: </h3>
			<span th:text="*{id}"></span>
      <h3>ISBN: </h3>
			<span th:text="*{isbn}" id="isbnSpan"></span>
			<h3>Author: </h3>
			<span th:text="*{author}" id="authorSpan"></span>
			<h3>Pages: </h3>
			<span th:text="*{page}"></span>
            <h3>Rating: </h3>
			<span th:text="*{rating}"></span>
			</div>
		
		</div>

        </div>

        <div class="item4">
          <!-- <b>footer</b> -->
        </div>
      </div>
    </div>
  </body>
</html>
