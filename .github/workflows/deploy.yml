name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '16'

      - name: Build and Deploy
        run: |
          mvn clean site
          git config --global user.email "jregani@yahoo.com"
          git config --global user.name "spacecupcake1"
          git checkout gh-pages
          rm -rf *
          mv target/site/* .
          git add .
          git commit -m "Process: Deploy to GitHub Pages"
          git push origin gh-pages
